<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yalla Eat - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background-color: #5c3d2e;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        .hero {
            background-image: url('home.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px #000;
        }

        main {
            padding: 2em;
            text-align: center;
            flex: 1;
            background-color: #f8f8f8;
            color: #333;
        }

        footer {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yalla Eat</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Order</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="hero">Welcome to Yalla Eat</div>

    <main>
        <p>Authentic Lebanese cuisine made with love. Explore our menu and order your favorites!</p>
    </main>

    <footer>&copy; 2025 Yalla Eat</footer>
</body>
</html>

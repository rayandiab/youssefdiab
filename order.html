<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order - Cedar Taste</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('order-bg.jpg'); /* Make sure the path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        header, footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        main {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2em;
            margin: 50px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        }

        form label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #f4a261;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #e76f51;
            }

        footer {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Order</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form>
            <label>Name:<br><input type="text" name="name"></label>
            <label>Phone:<br><input type="text" name="phone"></label>
            <label>Order Details:<br><textarea name="order" rows="5" cols="40"></textarea></label>
            <input type="submit" value="Submit Order">
        </form>
    </main>
    <footer>&copy; 2025 Yalla Eat</footer>
</body>
</html>

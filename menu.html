<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lebanese Restaurant Menu</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf5;
        }

        header {
            background: url('restaurant-bg.jpg') center/cover no-repeat;
            color: white;
            padding: 100px 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Target only the first header text */
        header:first-of-type {
            font-family: 'Playfair Display', serif;
        }

        /* Target the About Yalla Eat title inside h1 */
        header h1 {
            font-family: 'Playfair Display', serif;
        }

        nav {
            background-color: #8B0000;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #a52a2a;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #5c0000;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            color: #8B0000;
            margin-bottom: 20px;
        }

        .menu-item {
            margin-bottom: 20px;
        }

        .menu-item img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <header>
        Welcome to Our Lebanese Restaurant
    </header>

    <header>
        <h1>About Yalla Eat</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Order</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Rest of your HTML stays unchanged -->
</body>
</html>

            text-decoration: none;
        }

        }

        .menu-item {
            display: flex;
            align-items: center;

            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
        }

            .menu-item img {
                width: 120px;
                height: 100px;
                object-fit: cover;
                margin-right: 20px;
                border-radius: 10px;
            }

            .menu-item h3 {
                margin: 0;
                font-size: 1.3em;
            }

        footer {
            font-size: 0.9em;
            text-align: center;
            padding: 1em;

            <img src="hummus.jpg" alt="Hummus">

                <p>Classic chickpea dip served with olive oil and warm pita.</p>
            </div>
        </div>

        <div class="menu-item">
            <img src="tabbouleh.jpg" alt="Tabbouleh">
            <div>
                <h3>Tabbouleh</h3>

            </div>
        </div>

            <img src="shawarma.jpg" alt="Shawarma">
            <div>

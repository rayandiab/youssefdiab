    <title>Lebanese Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf5;
        }

        header {
            background: url('images/restaurant-bg.jpg') center/cover no-repeat;
            color: white;
            padding: 100px 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav {
            background-color: #8B0000;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

            nav a {
                text-decoration: none;
                color: white;
                font-weight: bold;
                background-color: #a52a2a;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background 0.3s;
            }

                nav a:hover {
                    background-color: #5c0000;
                }

        section {
            padding: 50px 20px;
            text-align: center;
        }

            section h2 {
                color: #8B0000;
                margin-bottom: 20px;
            }

        .menu-item {
            margin-bottom: 20px;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
